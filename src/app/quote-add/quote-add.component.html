<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 m-auto">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="authorName">Author</label>
                    <input formControlName="authorName" type="text" class="form-control" id="authorName" placeholder="Author Name">
                </div>
                <div class="form-group">
                    <label for="nameOfPublisher">Name Of Publisher</label>
                    <input formControlName="nameOfPublisher" type="text" class="form-control" id="nameOfPublisher" placeholder="Name Of Publisher">
                </div>
                <div class="form-group">
                    <label for="quote">Quote</label>
                    <textarea formControlName="quote" class="form-control" id="quote" rows="3"></textarea>
                </div>
                <button [disabled]="!profileForm.valid" type="submit" class="btn btn-primary">Create Now</button>
            </form>

        </div>
    </div>
</div>
